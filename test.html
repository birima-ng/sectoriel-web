<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Services Agricoles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ======= Conteneur global ======= */
    .container {
      display: flex;
      flex-direction: column;
      width: 900px;
      border-radius: 15px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* ======= Partie 1 : Header ======= */
    .header {
      width: 100%;
      height: 220px;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1500&q=80')
                  no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .header::after {
      content: "Plateforme Agriculture • Élevage • Pêche";
      position: absolute;
      bottom: 20px;
      left: 40px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    /* ======= Partie 2 : Contenu bas (2 colonnes) ======= */
    .content {
      display: flex;
      height: 400px;
    }

    /* Colonne gauche : image */
    .image-side {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=900&q=80')
                  no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .image-side::after {
      content: "Agriculture & Développement Durable";
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0px 2px 5px rgba(0,0,0,0.6);
    }

    /* Colonne droite : formulaire */
    .form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: #fdfdfd;
    }

    .form-side h2 {
      margin-bottom: 20px;
      color: #228b22;
      font-size: 26px;
    }

    .form-side p {
      margin-bottom: 30px;
      color: #555;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #228b22;
      outline: none;
      box-shadow: 0 0 5px rgba(34,139,34,0.5);
    }

    .btn-login {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #228b22;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #1a6b1a;
    }

    .extra-links {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .extra-links a {
      color: #228b22;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .content {
        flex-direction: column;
        height: auto;
      }
      .image-side {
        height: 200px;
      }
    }
  </style>
</head>
<body>
<!-- Conteneur principal -->
<div class="container">
  <!-- Partie 1 : Header -->
  <div class="header"></div>

  <!-- Partie 2 : Bas (2 colonnes) -->
  <div class="content">
    <!-- Colonne gauche : Image -->
    <div class="image-side"></div>

    <!-- Colonne droite : Formulaire -->
    <div class="form-side">
      <h2>Connexion</h2>
      <p>Accédez à vos services dédiés à l’agriculture, l’élevage et la pêche.</p>

      <form>
        <input type="text" placeholder="Nom d'utilisateur" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit" class="btn-login">Se connecter</button>
      </form>

      <div class="extra-links">
        <a href="#">Mot de passe oublié ?</a> |
        <a href="#">Créer un compte</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
