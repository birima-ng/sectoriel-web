<div class="row">
  <div class="col-11">
    <div class="content-header">Unité FDS</div>
  </div>
  <div class="col-1">
    <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
       <!--
       <div class="card-header">
          <div class="col-11">
          </div>
          <div class="col-1">
            <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
          </div>
        </div>
        -->
        <div class="card-content">
          <div class="card-body">

              <div class="card-body table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Téléphone</th>
                    <th>Type unité FDS</th>
                    <th>Adresse</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="unitefdss">
                  <tr  *ngFor="let unitefds  of unitefdss;">
                    <td>{{unitefds.code}}</td>
                    <td>{{unitefds.nom}}</td>
                    <td>{{unitefds.telephone}}</td>
                    <td>{{unitefds.typeunitefds.nom}}</td>
                    <td>{{unitefds.adresse}}</td>
                    <td class="text-truncate">
                      <a href="javascript:;" class="success p-0" (click)="formEdit(unitefds)">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a href="javascript:;" class="danger p-0" (click)="formDelete(unitefds.id)">
                        <i class="ft-x font-medium-3"></i>
                      </a>

                        </td>
                  </tr>
                  </tbody>
                </table>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!--Grid options Ends-->
