<!--Login Page Starts-->
<section >
  <div class="modal-header">
    <h4 class="modal-title">Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-12">

      <form [formGroup]="addForm">
        <div class="form-row">
          <div class="col-12">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" formControlName="nom" class="form-control" placeholder="Nom" id="nom"
                     [ngClass]="{ 'is-invalid': submitted && lf.nom.invalid, 'is-valid': submitted && !lf.nom.invalid }"
                     required>
              <div *ngIf="submitted && (lf.nom.invalid || lf.nom.errors?.required)"
                   class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" formControlName="prenom" class="form-control" placeholder="Prénom" id="prenom"
                     [ngClass]="{ 'is-invalid': submitted && lf.prenom.invalid, 'is-valid': submitted && !lf.prenom.invalid }"
                     required>
              <div *ngIf="submitted && (lf.prenom.invalid || lf.prenom.errors?.required)"
                   class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <div class="form-group">
              <label for="telephone">Téléphone</label>
              <input type="text" formControlName="telephone" class="form-control" placeholder="Téléphone" id="telephone"
                     [ngClass]="{ 'is-invalid': submitted && lf.telephone.invalid, 'is-valid': submitted && !lf.telephone.invalid }"
                     required>
              <div *ngIf="submitted && (lf.telephone.invalid || lf.telephone.errors?.required)"
                   class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Email" id="email"
                     [ngClass]="{ 'is-invalid': submitted && lf.email.invalid, 'is-valid': submitted && !lf.email.invalid }"
                     required>
              <div *ngIf="submitted && (lf.email.invalid || lf.email.errors?.required)"
                   class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <div class="form-group mb-2">
              <label for="fonction">Fonction</label>
              <select class="form-control" [(ngModel)]="fonction" [compareWith]="compareFn" formControlName="fonction" id="fonction" name="fonction" [ngClass]="{ 'is-invalid': submitted && lf.fonction.invalid, 'is-valid': submitted && !lf.fonction.invalid }" required>
                <option [ngValue]="null" >-- Fonction --</option>
                <option *ngFor="let fonction of fonctions;" [ngValue]="fonction"  >{{fonction.libelle }}</option>

              </select>
              <div *ngIf="submitted && (lf.fonction.invalid || lf.fonction.errors?.required)"
                   class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                required</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
            <div class="form-group mb-2">
              <label for="servicedepartement">Fonction</label>
              <select class="form-control" [(ngModel)]="servicedepartement" [compareWith]="compareFn" formControlName="servicedepartement" id="servicedepartement" name="servicedepartement" [ngClass]="{ 'is-invalid': submitted && lf.servicedepartement.invalid, 'is-valid': submitted && !lf.servicedepartement.invalid }" required>
                <option [ngValue]="null" >-- Fonction --</option>
                <option *ngFor="let servicedepartement of servicedepartements;" [ngValue]="servicedepartement"  >{{servicedepartement.libelle }}</option>

              </select>
              <div *ngIf="submitted && (lf.servicedepartement.invalid || lf.servicedepartement.errors?.required)"
                   class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                required</div>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary mr-2" (click)="onSubmit()" ><i class="ft-check-square mr-1"></i>Sauvegarder</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')"><i class="ft-x mr-1"></i>Fermer</button>

  </div>

</section>
<!--Login Page Ends-->
