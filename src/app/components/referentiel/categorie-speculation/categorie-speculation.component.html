<div class="row">
  <div class="col-11">
    <div class="content-header">Catégorie spéculation</div>
  </div>
  <div class="col-1">
    <div class="content-header">

      <app-list-actions
        [addActionCode]="'08c02f80-1b46-423b-be21-8550992507cc'"
        (add)="openContent()">
      </app-list-actions>
      <!--<button type="button" class="btn btn-primary mr-0" (click)="openContent()"><i class="ft-check-square mr-0"></i>Ajouter</button>-->

    </div>
  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
       <!-- <div class="card-header">
          <div class="col-11">

          </div>
          <div class="col-1">
            <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
          </div>

        </div>-->
        <div class="card-content">
          <div class="card-body">

              <div class="card-body table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th width="10%">Code</th>
                    <th width="80%">Libellé</th>
                    <th width="10%">Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="categoriespeculations">
                  <tr  *ngFor="let categoriespeculation  of categoriespeculations;">
                    <td>{{categoriespeculation.code}}</td>
                    <td>{{categoriespeculation.libelle}}</td>
                    <td class="text-truncate">
                      <app-list-actions
                        [item]="categoriespeculation"
                        [editActionCode]="'4ef82955-7caa-4917-b3fb-043cfa29ba22'"
                        [deleteActionCode]="'4297ec9e-b60e-4db4-9e98-536e791e21fe'"
                        (edit)="formEdit($event)"
                        (delete)="formDelete($event)">
                      </app-list-actions>
                        </td>
                  </tr>
                  </tbody>
                </table>
                <app-config-pagination
                  [currentPage]="currentPage"
                  [totalPages]="totalPages"
                  [pageSize]="pageSize"
                  (pageChange)="onPageChange($event)"
                  (pageSizeChange)="onPageSizeChange($event)">
                </app-config-pagination>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!--Grid options Ends-->
