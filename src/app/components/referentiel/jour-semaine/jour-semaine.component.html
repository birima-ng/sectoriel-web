<div class="row">
  <div class="col-11">
    <div class="content-header">Jour de la semaine</div>
  </div>
  <div class="col-1">
    <div class="content-header" *ngIf="roleAdd">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
       <!-- <div class="card-header">
          <div class="col-11">
          </div>
          <div class="col-1">
            <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>

        <div class="card-content">
          <div class="card-body">

              <div class="card-body table-responsive">
                <table class="table  m-0">
                  <thead>
                  <tr>
                    <th width="20%">Code</th>
                    <th width="60%">Libell√©</th>
                    <th width="20%">Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="joursemaines">
                  <tr  *ngFor="let joursemaine  of joursemaines;">
                    <td>{{joursemaine.code}}</td>
                    <td>{{joursemaine.libelle}}</td>
                    <td class="text-truncate">
                      <a *ngIf="roleEdit" href="javascript:;" class="success p-0" (click)="formEdit(joursemaine)">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a *ngIf="roleDelete" href="javascript:;" class="danger p-0" (click)="formDelete(joursemaine.id)">
                        <i class="ft-x font-medium-3"></i>
                      </a>
                        </td>
                  </tr>
                  </tbody>
                </table>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
