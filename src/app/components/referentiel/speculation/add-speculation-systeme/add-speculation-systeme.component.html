                    <p-table
                      [value]="speculationsystemes"
                      [(selection)]="speculationSelectionnes"
                      dataKey="id"
                      [rowHover]="true"
                      [selectionMode]="'multiple'"
                      class="table custom-table"

                    >
                      <ng-template pTemplate="header">
                        <tr>
                          <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                          </th>
                          <th>Code</th>
                          <th>Libellé</th>
                          <th>Catégorie</th>
                        </tr>
                      </ng-template>

                      <ng-template pTemplate="body" let-speculation>
                        <tr [pSelectableRow]="speculation">
                          <td>

                          <td>{{speculation.speculation.code}}</td>
