<div class="row">
  <div class="col-11">
    <div class="content-header">Produits et Spéculations</div>
  </div>
  <div class="col-1">
    <div class="content-header">
      <app-list-actions
        [addActionCode]="'07ed5c7d-03ea-41a4-be9b-0e9c2cad9861'"
        (add)="openContent()">
      </app-list-actions>
      <!--<button type="button" class="btn btn-primary mr-0" (click)="openContent()"><i class="ft-check-square mr-0"></i>Ajouter</button>-->

    </div>
  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
       <!-- <div class="card-header">
          <div class="col-11">

          </div>
          <div class="col-1">
            <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
          </div>

        </div>-->
        <div class="card-content">
          <div class="card-body">

              <div class="card-body table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th width="15%">Code</th>
                    <th width="25%">Libellé</th>
                    <th width="25%">Description</th>
                    <th width="25%">Catégorie</th>
                    <th width="10%">Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="speculations">
                  <tr  *ngFor="let speculation  of speculations;">
                    <td>{{speculation.code}}</td>
                    <td>{{speculation.libelle}}</td>
                    <td>{{speculation.description}}</td>
                    <td>{{speculation.categorie.libelle}}</td>
                    <td class="text-truncate">
                      <app-list-actions
                        [item]="unite"
                        [editActionCode]="'4241fba6-194f-4568-99a7-af811202f6cd'"
                        [deleteActionCode]="'3acd6ead-c3fc-42f5-a67a-cd08cd2a2ca6'"
                        (edit)="formEdit($event)"
                        (delete)="formDelete($event)">
                      </app-list-actions>

                        </td>
                  </tr>
                  </tbody>
                </table>
                <app-config-pagination
                  [currentPage]="currentPage"
                  [totalPages]="totalPages"
                  [pageSize]="pageSize"
                  (pageChange)="onPageChange($event)"
                  (pageSizeChange)="onPageSizeChange($event)">
                </app-config-pagination>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!--Grid options Ends-->
