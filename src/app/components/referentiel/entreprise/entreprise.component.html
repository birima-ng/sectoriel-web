<div class="row">
  <div class="col-11">
    <div class="content-header text-center"><span class="badge badge-info draggable mb-1 mr-1">Points de collecte des prix et stock</span></div>
  </div>
  <div class="col-1">
    <div class="content-header">    <button type="button" class="btn jira-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
       <!-- <div class="card-header">
          <div class="col-11">

          </div>
          <div class="col-1">
            <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
          </div>

        </div>-->
        <div class="card-content">
          <div class="card-body">

              <div class="card-body table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th >Nom</th>
                    <th >Ninéa</th>
                    <th >Régistre commerce</th>
                    <th >Département</th>
                    <th >Gestion stock</th>
                    <th width="5%">Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="entreprises">
                  <tr  *ngFor="let entreprise  of entreprises;">
                    <td>{{entreprise.nom}}</td>
                    <td>{{entreprise.ninea}}</td>
                    <td>{{entreprise.regicommerce}}</td>
                    <td>{{entreprise.departement?.nom}}</td>
                    <td *ngIf="entreprise.stocked"> <span  class="badge badge-success mb-0 mr-0">Gestion stock</span> </td>
                    <td *ngIf="!entreprise.stocked"> <span  class="badge badge-danger mb-0 mr-0">Pas Gestion stock</span></td>
                    <td class="text-truncate">
                      <a href="javascript:;" class="success p-0" (click)="formEdit(entreprise)">
                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                      </a>
                      <a href="javascript:;" class="danger p-0" (click)="formDelete(entreprise.id)">
                        <i class="ft-x font-medium-3"></i>
                      </a>

                        </td>
                  </tr>
                  </tbody>
                </table>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!--Grid options Ends-->
