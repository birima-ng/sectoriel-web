<div class="row">
  <div class="col-11">
    <div class="content-header">Unité de mesure</div>
  </div>
  <div class="col-1">
    <div class="content-header">
      <app-list-actions
        [addActionCode]="'5d668cc9-8692-4abe-a6ae-6d22fc482b71'"
        (add)="openContent()">
      </app-list-actions>
      <!--<button type="button" class="btn btn-primary mr-0" (click)="openContent()"><i class="ft-check-square mr-0"></i>Ajouter</button>-->

    </div>
  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
       <!-- <div class="card-header">
          <div class="col-11">

          </div>
          <div class="col-1">
            <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>
          </div>

        </div>-->
        <div class="card-content">
          <div class="card-body">

              <div class="card-body table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th width="10%">Code</th>
                    <th width="40%">Libellé</th>
                    <th width="40%">Type unité</th>
                    <th width="10%">Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngIf="unites">
                  <tr  *ngFor="let unite  of unites;">
                    <td>{{unite.code}}</td>
                    <td>{{unite.libelle}}</td>
                    <td>{{unite.typeunite.libelle}}</td>
                    <td class="text-truncate">
                      <app-list-actions
                        [item]="unite"
                        [editActionCode]="'bc2baab0-bf9c-442f-b81b-bdf08665e91f'"
                        [deleteActionCode]="'3c5eb215-2962-4bc8-aeca-ee503ddee325'"
                        (edit)="formEdit($event)"
                        (delete)="formDelete($event)">
                      </app-list-actions>

                        </td>
                  </tr>
                  </tbody>
                </table>
                <app-config-pagination
                  [currentPage]="currentPage"
                  [totalPages]="totalPages"
                  [pageSize]="pageSize"
                  (pageChange)="onPageChange($event)"
                  (pageSizeChange)="onPageSizeChange($event)">
                </app-config-pagination>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!--Grid options Ends-->
