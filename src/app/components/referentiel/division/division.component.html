
<div class="row">
  <div class="col-11">

  </div>
  <div class="col-1">

  </div>
</div>
<!--Grid options Starts-->
<section id="grid-option">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <!-- <div class="card-header">
           <div class="col-11">

           </div>
           <div class="col-1">
             <div class="content-header">    <button type="button" class="btn btn-primary mr-2" (click)="openContent()"><i class="ft-check-square mr-1"></i>Ajouter</button></div>

        <div class="card-content">
          <div class="card-body">

            <div class="card-body table-responsive">
              <table class="table m-0">
                <thead>
                <tr>
                  <th>Nomz</th>
                  <th >Parent</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody *ngIf="divisions1">
                <tr  *ngFor="let division  of divisions1;">
                  <td>{{division.nom}}</td>
                  <td>{{division.parent}}</td>
                  <td class="text-truncate">
                    <a href="javascript:;" class="success p-0" (click)="formEdit(division)">
                      <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                    <a href="javascript:;" class="danger p-0" (click)="formDelete(division.id)">
                      <i class="ft-x font-medium-3"></i>
                    </a>

                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<section id="grid-option1">
  <div class="card">
  <div class="card-content">
    <div class="card-body">

      <div class="card-body table-responsive">
<div class="form-row">
  <div class="col-3 sidebar-content main-menu-content">
    <div class="nav-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <div (click)="selectDivision(node)">{{node.nom}}</div>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node" (click)="selectDivision(node)">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.nom">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.nom}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
    </div>
  </div>
  <div class="col-9">
    <!--<div *ngIf="selectedDivision">-->
    <div>
      <h2>Selected Division</h2>
      <p *ngIf="selectedDivision">Name: {{selectedDivision.nom}}</p>
      <table class="table m-0">
        <thead>
        <tr>
          <th>Nomz</th>
          <th >Parent</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="divisions1">
        <tr  *ngFor="let division  of divisions1;">
          <td>{{division.nom}}</td>
          <td>{{division.parent}}</td>
          <td class="text-truncate">
            <a href="javascript:;" class="success p-0" (click)="formEdit(division)">
              <i class="ft-edit-2 font-medium-3 mr-2"></i>
            </a>
            <a href="javascript:;" class="danger p-0" (click)="formDelete(division.id)">
              <i class="ft-x font-medium-3"></i>
            </a>

          </td>
        </tr>
        </tbody>
      </table>
      <!-- Ajoutez d'autres détails de la division ici -->
    </div>
  </div>
</div>
      </div>
    </div>
  </div>
  </div>
</section>
