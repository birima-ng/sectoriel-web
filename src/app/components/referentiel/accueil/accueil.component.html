<!-- Minimal statistics section start -->
<section id="minimal-statistics">

  <form [formGroup]="addForm">
    <div class="form-row">
      <div class="col-2">
        <div class="form-group mb-2">
          <label for="annee">Choisir année</label>
          <select class="form-control" [(ngModel)]="annee" [compareWith]="compareFn" (ngModelChange)="onChangeAnnee($event)"  formControlName="annee" id="annee" name="annee">
            <option [ngValue]="null" >-- Choisir année --</option>
            <option *ngFor="let annee of annees;" [ngValue]="annee"  >{{annee.libelle }}</option>
          </select>
        </div>
      </div>

      <div class="col-10">
        <div class="form-group mb-2">
          <label for="indicateur">Choisir indiccateur</label>
          <select class="form-control" [(ngModel)]="indicateur" [compareWith]="compareFn" (ngModelChange)="onChangeIndicateur($event)"  formControlName="indicateur" id="indicateur" name="indicateur"  >
            <option [ngValue]="null" >-- Choisir indiccateur --</option>
            <option *ngFor="let indicateur of indicateurs;" [ngValue]="indicateur"  >{{indicateur.libellefr }}</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <!-- geo-chart-benin.component.html -->
  <div class="form-row">
    <div class="col-4">


      <!--List Group with badges Starts-->
        <div class="card">
          <div class="card-header">
            <h4 class="card-title"><span class="badge badge-warning mr-2">{{annee?.libelle}}</span></h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <p>{{indicateur?.libellefr}}</p>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let valeurindicateur  of valeurindicateurs;">
                  {{valeurindicateur.region.libelle}} <span class="badge badge-info mr-200">{{valeurindicateur.valeur}}</span>
                </li>
              </ul>
            </div>
          </div>

      </div>
