
<section class="blog-details pt-10">
  <div class="container">
   <!-- <iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" width="600" height="780" style="position: absolute;top: 66px;bottom: 0px;right: 0px;width: 100%;border: none;margin: 0;padding: 0;overflow: hidden;z-index: 3;height: 100%;"></iframe>
  -->

    <div class="row">
      <div class="col">
        <a routerLink="/paiement" class="dropdown-link px-0">
                    <span class="me-2" style="float:left;"
                    ><i class="far fa-arrow-left"> Retour</i
                    ></span>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <label class="btn btn-primary p-0">
          <input type="file" multiple (change)="selectFiles($event)" />
        </label>
      </div>
      <div class="col-4">
        <button
          class="btn btn-1-primary btn-sm btn-bti"
          [disabled]="!selectedFiles"
          (click)="uploadFiles()"
        >
          Upload
        </button>
      </div>
    </div>
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div
          class="progress-bar progress-bar-info"
          role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }"
        >
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>
    <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
      <ul *ngFor="let msg of message; let i = index">
        <li>{{ msg }}</li>
      </ul>
    </div>

    <div class="table-responsive bg-white box-shadow">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Action</th>

        </tr>
        </thead>
      <tr  *ngFor="let document of documents ">
        <td class="align-middle text-truncate">
          <a href="{{ docUrl }}{{ document.nom }}" target="_blank">{{ document.nom }} </a>
        </td>
        <td width="5px" class="align-middle text-truncate">
          <button type="button" class="btn btn-icon btn-sm js-sweetalert" title="Delete" data-type="confirm" (click)="formSup(document.id)"><i class="fa fa-trash" style="color:red"></i></button>
        </td>
      </tr>
      </table>
    </div>
  </div>

  <div class="modal fade" id="formModalSup" tabindex="-1" role="dialog" aria-labelledby="niveauLabel" aria-hidden="true">
    <form [formGroup]="supForm" (ngSubmit)="onDelete()">
      <input type="hidden" class="form-control" id="idsup" name="idsup" formControlName="idsup" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Suppression</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseSup()"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="row clearfix">
              <div class="col-md-12">
                <div class="form-group">
                  Voulez-vous supprimer cet élément???
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-bti-radius" data-dismiss="modal" (click)="onCloseSup()">Non</button>
            <button type="submit" class="btn btn-1-primary btn-bti">Oui</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
