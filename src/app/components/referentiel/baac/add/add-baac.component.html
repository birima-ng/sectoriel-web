<div class="row">
  <div class="col-sm-12">
      <div class="content-header">Nouveau Baac</div>
  </div>
</div>
<section id="ngx">
  <div class="card">
      <div class="card-content">
          <div class="card-body">

              <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
                  <aw-wizard-step [stepTitle]="'1'" [navigationSymbol]="{ symbol: '&#xf007;', fontFamily: 'FontAwesome' }">
                      <form [formGroup]="personalForm"  class="editForm" novalidate>
                          <!--<h4 class="head text-center">Please tell us about yourself.</h4> -->
                          <br/>
                          <div class='row'>
                              <div class='col-12'>
                                  <div class="row">
                                    <div class='col-12 col-sm-3'>
                                      <div class="form-group">
                                        <label class="form-control-label" for="numerobaac">Numéro STOCK-PRIX</label>
                                        <input type="text" formControlName="numerobaac" class="form-control" placeholder="Numéro STOCK-PRIX" id="numerobaac"
                                               [ngClass]="{ 'is-invalid': submitted && lf.numerobaac.invalid, 'is-valid': submitted && !lf.numerobaac.invalid }"
                                               required>
                                        <div *ngIf="submitted && (lf.numerobaac.invalid || lf.numerobaac.errors?.required)"
                                             class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                                          required</div>
                                         </div>
                                    </div>
                                    <div class='col-12 col-sm-3'>
                                      <div class="form-group">
                                        <label class="form-control-label" for="reference">Référence</label>
                                        <input type="text" formControlName="reference" class="form-control" placeholder="Référence" id="reference"
                                               [ngClass]="{ 'is-invalid': submitted && lf.reference.invalid, 'is-valid': submitted && !lf.reference.invalid }"
                                               required>
                                        <div *ngIf="submitted && (lf.reference.invalid || lf.reference.errors?.required)"
                                             class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                                          required</div>
                                      </div>
                                    </div>

                                      <div class='col-12 col-sm-3'>
                                          <div class="form-group">
                                              <label class="form-control-label" for="dateaccident">Date accident</label>

                                            <input type="date" formControlName="dateaccident" class="form-control" placeholder="Date accident" id="dateaccident"
                                                   [ngClass]="{ 'is-invalid': submitted && lf.dateaccident.invalid, 'is-valid': submitted && !lf.dateaccident.invalid }"
                                                   required>
                                            <div *ngIf="submitted && (lf.dateaccident.invalid || lf.dateaccident.errors?.required)"
                                                 class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                                              required</div>
                                          </div>
                                      </div>
                                      <div class='col-12 col-sm-3'>
                                          <div class="form-group">
                                              <label class="form-control-label" for="heureaccident">Heure accident</label>
                                            <input type="text" formControlName="heureaccident" class="form-control" placeholder="Heure accident" id="heureaccident"
                                                   [ngClass]="{ 'is-invalid': submitted && lf.heureaccident.invalid, 'is-valid': submitted && !lf.heureaccident.invalid }"
                                                   required>
                                            <div *ngIf="submitted && (lf.heureaccident.invalid || lf.heureaccident.errors?.required)"
                                                 class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                                              required</div>
                                          </div>
                                      </div>
                                  </div>

 <!--                                 <div class="form-group">
                                      <label class="form-control-label" for="email">Email</label>
                                      <input class="form-control input-md" ngModel #email="ngModel" required email id="email" name="email" type="text">
                                      <small class="form-text text-muted danger" *ngIf="!email.valid && (email.dirty || email.touched)">Please enter a valid email!</small>
                                  </div>
-->
                                  <div class="form-group text-center">
                                      <button type="button" uiSref="work" class="btn btn-info" [disabled]="!personalForm.valid" (click)="step1()" awNextStep>
                                          Next
                                          <span style="margin-left:10px;">
                                              <i class="ft-chevron-right"></i>
                                          </span>
                                      </button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </aw-wizard-step>
                  <aw-wizard-step  [stepTitle]="'2'" [navigationSymbol]="{ symbol: '&#xf0b1;', fontFamily: 'FontAwesome' }">
                      <form #workForm="ngForm" class="editForm" novalidate>
                         <!-- <h4 class="head text-center">What do you do?</h4> -->
                          <br/>
                          <div class='row justify-content-center'>
                              <div class='col-2'>
                                  <div class="form-group">
                                     <!-- <div class="custom-control custom-radio m-0">
                                          <input type="radio" #work required id="customRadioInline1" name="work" class="custom-control-input" value="Design">
                                          <label class="custom-control-label" for="customRadioInline1">Design</label>
                                      </div>
                                      <div class="custom-control custom-radio m-0">
                                          <input type="radio" #work required id="customRadioInline2"  name="work" class="custom-control-input" value="Code">
                                          <label class="custom-control-label" for="customRadioInline2">Code</label>
                                      </div>
                                      <div class="custom-control custom-radio m-0">
                                          <input type="radio" #work required id="customRadioInline3" checked name="work" class="custom-control-input" value="Deploy">
                                          <label class="custom-control-label" for="customRadioInline3">Deploy</label>
                                      </div>-->
                                  </div>
                              </div>
                          </div>
                          <div class="form-group text-center space-20">
                              <button uiSref="personal" type="button" class="btn btn-secondary mr-1" awPreviousStep>
                                  <span style="margin-right:10px;">
                                      <i class="ft-chevron-left"></i>
                                  </span> Previous</button>
                              <button uiSref="address" type="button" class="btn btn-info" [disabled]="!workForm.valid" awNextStep>
                                  Next
                                  <span style="margin-left:10px;">
                                      <i class="ft-chevron-right"></i>
                                  </span>
                              </button>
                          </div>
                      </form>
                  </aw-wizard-step>
                  <aw-wizard-step [stepTitle]="'3'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                      <form #addressForm="ngForm" class="editForm" novalidate>
                          <h4 class="head text-center">Where do you live?</h4>
                          <br/>
                          <div class='row'>
                              <div class='col-sm-12'>
                                  <div class="form-group">
                                      <label class="form-control-label" for="street">Street Address</label>
                                      <input class="form-control input-md" ngModel #street="ngModel" required id="street" name="street" type="text">
                                      <small class="form-text text-muted danger" *ngIf="!street.valid && (street.dirty || street.touched)">This field is required!</small>

                                  </div>
                                  <div class="row">
                                      <div class='col-12 col-sm-4'>
                                          <div class="form-group">
                                              <label class="form-control-label" for="city">City</label>
                                              <input class="form-control input-md" ngModel #city="ngModel" required id="city" name="city" type="text">
                                              <small class="form-text text-muted danger" *ngIf="!city.valid && (city.dirty || city.touched)">This field is required!</small>

                                          </div>
                                      </div>
                                      <div class='col-4 col-sm-offset-1 col-sm-3'>
                                          <div class="form-group">
                                              <label class="form-control-label" for="state">State</label>
                                              <input class="form-control input-md" ngModel #state="ngModel" required id="state" name="state" type="text">
                                              <small class="form-text text-muted danger" *ngIf="!state.valid && (state.dirty || state.touched)">This field is required!</small>

                                          </div>
                                      </div>
                                      <div class='col-offset-1 col-7 col-sm-offset-1 col-sm-3'>
                                          <div class="form-group">
                                              <label class="form-control-label" for="zip">Zip</label>
                                              <input class="form-control input-md" ngModel #zip="ngModel" required id="zip" name="zip" type="text">
                                              <small class="form-text text-muted danger" *ngIf="!zip.valid && (zip.dirty || zip.touched)">This field is required!</small>

                                          </div>
                                      </div>
                                  </div>

                                  <div class="form-group text-center">
                                      <button uiSref="work" type="button" class="btn btn-secondary mr-1" awPreviousStep>
                                          <span style="margin-right:10px;">
                                              <i class="ft-chevron-left"></i>
                                          </span> Previous</button>
                                      <button uiSref="result" type="button" class="btn btn-success" [disabled]="!addressForm.valid" awResetWizard>
                                          Finish
                                          <span style="margin-left:10px;">
                                              <i class="ft-chevron-right"></i>
                                          </span>
                                      </button>
                                  </div>
                              </div>
                          </div>
                      </form>

                  </aw-wizard-step>

                <aw-wizard-step [stepTitle]="'4'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                </aw-wizard-step>

                <aw-wizard-step [stepTitle]="'5'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                </aw-wizard-step>

                <aw-wizard-step [stepTitle]="'6'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                </aw-wizard-step>

                <aw-wizard-step [stepTitle]="'7'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                </aw-wizard-step>

                <aw-wizard-step [stepTitle]="'8'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                </aw-wizard-step>

                <aw-wizard-step [stepTitle]="'9'" [navigationSymbol]="{ symbol: '&#xf0ac;', fontFamily: 'FontAwesome' }">
                </aw-wizard-step>
              </aw-wizard>


          </div>
      </div>
  </div>
</section>
