<div class="row">
  <div class="col-12">
    <div class="content-header">Configuration du profil : {{profil}}</div>
    <p class="content-sub-header mb-1">Attribuez les droits d'accès au profil sélectionné.</p>
  </div>
</div>
<!-- Account Settings starts -->
<div class="row">
  <div class="col-md-3 mt-3">
    <!-- Nav tabs -->
    <ul class="nav flex-column nav-pills" id="myTab" role="tablist">
      <li class="nav-item" *ngFor="let module  of modules;">
        <a class="nav-link" href="javascript:;" [ngClass]="{active: activeTab === module.id}"
           (click)="setActiveTab(module.id)" id="module.id" data-toggle="tab" role="tab"
           aria-controls="notifications" aria-selected="false">
          <i class="{{module.icon}} mr-1 align-middle"></i>
          <span class="align-middle">{{module.nom}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <!-- Tab panes -->
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <div class="tab-content">
            <!-- Notifications Tab -->
            <div class="row">
            <div class="mb-2 col-12 col-sm-12 col-lg-4" *ngFor="let featuredto  of featureprofildtos;">

              <h4 class="mb-2 text-bold-400 pl-0">{{featuredto.nom}}</h4>
<div *ngIf="featuredto.profilactions">
              <div class="mb-2" *ngFor="let faaa  of featuredto.profilactions;">
                <div class="custom-control custom-switch custom-control-inline">
                  <input id="{{faaa.id}}" type="checkbox" class="custom-control-input" [checked]="faaa.allowed" (click)="changeValue(faaa)">
                  <label for="{{faaa.id}}" class="custom-control-label">{{faaa.nom}}</label>
                </div>
              </div>
            </div>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Account Settings ends -->
