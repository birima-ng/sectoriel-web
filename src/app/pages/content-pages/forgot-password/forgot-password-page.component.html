<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center">
    <div class="col-md-7 col-12">
      <div class="card overflow-hidden">
        <div class="card-content">
          <form [formGroup]="addForm">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="260" height="230">
              </div>
              <div class="col-lg-6 col-md-12 px-4 py-3">
                <h4 class="mb-2 card-title">Mot de passe oublié</h4>
                <p class="card-text mb-3">Veuillez entrer votre adresse e-mail et nous vous enverrons les instructions pour réinitialiser votre mot de passe.</p>
                <input type="email" formControlName="email"  id="email" class="form-control mb-3" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && lf.email.invalid, 'is-valid': submitted && !lf.email.invalid }" >
                <div *ngIf="submitted && (lf.email.invalid || lf.email.errors?.required)"
                     class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Le code d'activation est obligatoire </div>
                <div class="d-flex flex-sm-row flex-column justify-content-between">
                  <a [routerLink]="['/pages/login']" class="btn bg-light-primary mb-2 mb-sm-0">Retour</a>
                  <button type="button" [disabled]="addForm.invalid" class="btn btn-primary ml-sm-1" (click)="onSubmit()" >Envoyer</button>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
